## Overview

* What's Composer?
  * is a tool for dependency management in PHP.
  * is not a package manager in the same sense as Yum or Apt are.
  * manages packages on a per-project basis.
  * installs packages in a directory (e.g. vendor) inside your project.

Note:

What does this mean?
* Scope is per-project, not global
* Resolves dependencies
* Runs installation tasks

</script>
</section>

## Installation

* Locally
  * To install Composer locally, run the installer from [download page](https://getcomposer.org/download/).
  * The installer downloads composer.phar to your working directory.
  * run php composer.phar in order to run Composer.

--

* Globally
  *  Move `composer.phar` to a directory that is in your path (e.g. `/usr/local/bin`):
```bash
sudo mv composer.phar /usr/local/bin/composer
```
  * or
    * You can place the Composer PHAR anywhere you wish.
    * includes the directory as a part of your PATH, and you can access it globally. 

Note:

> All settings correct for using Composer
> Downloading...

> Composer (version 1.6.5) successfully installed to: composer.phar
> Use it: php composer.phar

<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## Composer's commands

* list all of commands (default command)):
```bash
composer
```
* `help` command:
  * displays common help:
```bash
composer --help
```
  * displays help for a given command:
```bash
composer help init
```

--

### `composer search`

* searches for packages by its name, for example:
```bash
composer search monolog
```

--

### `composer init`

* creates a basic `composer.json` file in the current directory:
```bash
composer init
```

--

### `composer require`

* adds required packages to your composer.json and installs them:
```bash
composer require vendor-1/package-x:0.2.* \
        vendor-2/package-y:0.1.*
```

--

### `composer remove`

* removes a package from the current list of installed packages, for example:
```bash
composer remove monolog/monolog
```

--

### `composer info`

* displays detailed information about a package, or lists all packages available:
```bash
composer info
```

--

### `composer install`

* reads the composer.lock file from
  the current directory, processes it, and downloads and installs all the
  libraries and dependencies outlined in that file. If the file does not
  exist it will look for composer.json and do the same:
```bash
composer install
```

--

### `composer update`

* reads the composer.json file from the current directory, processes it, and updates, removes or installs all the dependencies:
```bash
composer update
```
* list the package(s) you want to update to limit the update operation to a few packages as such:
```bash
composer update vendor1/package1 vendor2/*
```

--

### `composer validate`

* validates a given composer.json and composer.lock:
```bash
composer validate [options] [--] [<file>]
```
__Arguments__:
  * file: path to composer.json file (default: "./composer.json")
</script>
</section>
